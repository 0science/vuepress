<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var climbStairs = function (n) {
            if (n == 1) return 1;
            if (n % 2 == 0 && n != 1) {
                return 1 + Math.log(n) / Math.log(2);
            } else {
                return 1 + Math.log(n + 1) / Math.log(2);
            }
        }


        console.log(climbStairs(6))
    </script>
</body>

</html>
